<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIRTUAL MCDONALD'S</title>
    <style>
        h1{
            margin-top: 20px;
            color: rgb(232, 4, 4);
        }
        input:hover{
            cursor: pointer;
            color:rgb(96, 146, 146);
        }
        button{
            border: 1px solid;
            border-radius: 5px;
            margin-top: 20px;
            padding:5px 8px 5px 8px;
            color: red;
            background-color: azure;
            border-color: rgb(63, 69, 69);
        }
        button:hover{
            cursor: pointer;
            background-color: black;
        }
        div{
            display: flex;
            display: grid;
            grid-template-columns: repeat(4,300px);
            grid-template-rows: repeat(1,300px);
            gap: 20px;
            margin-top: 20px;
        }
        div>img{
            margin-top: 50px;
            height: 80%;
            width: 80%;
        }
        div>p{
            color: rgb(4, 143, 218);
            margin-top: 20px;
            margin-left: -135px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>VIRTUAL MCDONALD'S</h1>
    <input type="checkbox" id="king_burger">King Burger</input><br>
    <input type="checkbox" id="pizza">Pizza</input><br>
    <input type="checkbox" id="burger">Burger</input><br>
    <input type="checkbox" id="mcdonalds">McDonald's Special Burger</input>
    <br>
    <button onclick="order()">Order Food</button>
</body>
</html>
<script>
    let arr = {
        img : "https://media-cdn.tripadvisor.com/media/photo-s/17/3b/9a/d2/burger-king.jpg",
        img1 : "https://cdn4.singleinterface.com/files/banner_images/1093/2204_1602668149_CountryFeastmin.jpg",
        img2 : "https://media-cldnry.s-nbcnews.com/image/upload/newscms/2019_21/2870431/190524-classic-american-cheeseburger-ew-207p.jpg",
        img3 : "https://content.fortune.com/wp-content/uploads/2019/05/mcdonalds_bigvegants.jpg",
    } 
function order(){

    let div = document.createElement("div")
    let order1 = document.querySelector("#king_burger") .checked
    let order2 = document.querySelector("#pizza") .checked
    let order3 = document.querySelector("#burger").checked
    let order4 = document.querySelector("#mcdonalds").checked
    div.innerHTML=null
    function virtual_mcdonald(order1,order2,order3,order4){
        let image = document.createElement("img")
        let image1 = document.createElement("img")
        let image2 = document.createElement("img")
        let image3 = document.createElement("img")

        let p1 = document.createElement("p")
        let p2 = document.createElement("p")
        let p3 = document.createElement("p")
        let p4 = document.createElement("p")

        if(order1===true){
            image.src = arr.img
            p1.innerText= "101254"
            div.append(image,p1)
            document.querySelector("body").append(div)
        }
        if(order2===true){
            image1.src = arr.img1
            p2.innerText= "125402"
            div.append(image1,p2)
            document.querySelector("body").append(div)
        }
        if(order3===true){
            image2.src = arr.img2
            p3.innerText= "524630"
            div.append(image2,p3)
            document.querySelector("body").append(div)
        }
        if(order4===true){
            image3.src = arr.img3
            p4.innerText= "101255"
            div.append(image3,p4)
            document.querySelector("body").append(div)
        }
        else if(order1===false && order2===false && order3===false && order4===false){
            alert("Please Select Order")
        }
    }
    let promise = new Promise(function(resolve,reject){
        let time = Math.random()*10000
        console.log(time) 
        setTimeout(function(){
            virtual_mcdonald(order1,order2,order3,order4)
            resolve("Order the Food")
        }, 3000);   
    })
    promise.then(function(res){
        console.log("Your Oreder is Ready to Deliver.")
    })
}
</script>
